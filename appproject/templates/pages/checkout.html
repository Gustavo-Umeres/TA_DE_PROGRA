{% extends 'base.html' %}

{% block content %}
<h1 id="titulo-checkout">Checkout</h1>

<form id="form-checkout" action="{% url 'checkout' %}" method="POST">
    {% csrf_token %}
    
    <h3 id="total-pago">Total a Pagar: S/{{ total_price|floatformat:2 }}</h3>

    <label for="shipping_address" id="label-shipping-address">Dirección de Envío:</label>
    <textarea id="shipping_address" name="shipping_address" required>{{ shipping_address }}</textarea>

    <button id="btn-pagar" type="submit" class="btn-submit">Pagar con Mercado Pago</button>
</form>
{% endblock %}
