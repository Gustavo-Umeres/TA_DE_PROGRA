{% extends 'base.html' %}

{% block content %}
<h1>Checkout</h1>

<form method="POST">
    {% csrf_token %}

    <h3>Total a Pagar: S/{{ total_price|floatformat:2 }}</h3>

    <label for="shipping_address">Dirección de Envío:</label>
    <textarea id="shipping_address" name="shipping_address" required></textarea>

    <button type="submit" class="btn-submit">Pagar</button>
</form>

{% endblock %}
