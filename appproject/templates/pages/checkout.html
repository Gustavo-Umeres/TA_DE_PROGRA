{% extends 'base.html' %}

{% block content %}
<div class="flex flex-col min-h-screen"> <!-- Flexbox para mantener el footer en el fondo -->
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md mt-32 mb-24"> <!-- Ajuste de margen superior e inferior -->
        <h1 id="titulo-checkout" class="text-2xl font-semibold text-center mb-6 text-gray-800">Checkout</h1>

        <form id="form-checkout" action="{% url 'checkout' %}" method="POST" class="space-y-4">
            {% csrf_token %}
            
            <h3 id="total-pago" class="text-lg font-medium text-gray-700">Total a Pagar: S/ {{ total_price|floatformat:2 }}</h3>

            <label for="shipping_address" id="label-shipping-address" class="block text-gray-700 font-medium">Dirección de Envío:</label>
            <textarea id="shipping_address" name="shipping_address" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">{{ shipping_address }}</textarea>

            <button id="btn-pagar" type="submit" class="w-full bg-blue-600 text-white py-2 mt-4 rounded-lg font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Pagar con Mercado Pago</button>
        </form>
    </div>
</div>
{% endblock %}
